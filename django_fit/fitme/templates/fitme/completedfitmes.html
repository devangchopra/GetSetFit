{% extends "fitme/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Completed Fitmes</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for fitme in fitmes %}
                    <a href="{% url 'viewfitme' fitme.id %}" class="list-group-item list-group-item-action{% if fitme.important %} list-group-item-danger{% endif %}"><b>{{ fitme.title }}</b> - Completed {{ fitme.datecompleted|date:'M j Y H:i' }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
